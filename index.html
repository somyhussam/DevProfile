
<!DOCTYPE html>

    <title>Developer Info Page</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>&#xf015;</text></svg>" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        .gradient-animation {
            width: 100%;
            height: 100vh;
            background: linear-gradient(45deg, #ee7784, #f4f389);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .developer-info {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            margin: 0 auto;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .date-box {
            position: absolute;
            top: -130px;
            left: 50%;
            width: 90%;
            max-width: 600px;
            transform: translateX(-50%);
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 20px 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 20px;
            color: #333;
            text-align: center;
            font-weight: bold;
            z-index: 1;
        }

        .developer-info h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .developer-info p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 25px;
            transition: transform 0.6s ease;
        }

        .social-icons a:hover {
            transform: scale(1.5);
        }

        .social-icons i {
            font-size: 35px;
            color: #333;
        }

        .menu-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #333;
            color: white;
            font-size: 24px;
            line-height: 60px;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .menu-button:hover {
            transform: scale(1.1);
        }

        .menu-button i {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .side-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .side-menu.active {
            transform: translateX(0);
        }

        .side-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .side-menu ul li {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .side-menu ul li:last-child {
            border-bottom: none;
        }

        .side-menu ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        .side-menu ul li a i {
            margin-right: 10px;
        }

        .side-menu .synthon {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #fff;
        }

        @media (max-width: 768px) {
            .menu-button {
                bottom: 10px;
                right: 10px;
            }
        }
    </style>
</head>
