<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhdd13hXjJBTptHNBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ee7784, #f4f389);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .widget {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            padding: 20px;
            position: relative;
        }

        .widget h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .info-button {
            margin: 5px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            background-color: #ee7784;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: inline-block;
            animation: fadeIn 0.5s ease-in-out;
        }

        .info-button:hover {
            background-color: #FFB400;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-logo {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
            text-align: center;
        }

        .module-title {
            font-size: 1.5em;
            margin: 0;
            padding: 0;
        }

        hr {
            margin: 10px 0;
            border-top: 1px solid #ddd;
        }

        #tic-tac-toe {
            display: grid;
            grid-template: repeat(3, 50px) / repeat(3, 1fr); /* Adjusted to use fr units for flexible sizing */
            gap: 10px;
        }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            height: 100%;
        }

        .reset-button {
            padding: 10px;
            border: none;
            border-radius: 50%;
            background-color: #ee7784;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            margin-top: 20px;
        }

        .reset-button:hover {
            background-color: #FFB400;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            border: none;
            border-radius: 50%;
            background-color: #fff;
            color: #333;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
            font-size: 1.5em;
        }

        .back-button:hover {
            background-color: #eee;
        }
        
    </style>
</head>
<body>
    <button class="back-button" onclick="window.location.href='index.html'"><i class="fas fa-arrow-left"></i></button>
    <div class="widget">
        <i class="fas fa-gamepad game-logo"></i> <!-- Placeholder icon for Tic-Tac-Toe -->
        <hr>
        
        <h2 class="module-title">Tic-Tac-Toe Game</h2>
        
        <div id="tic-tac-toe" class="stats">
            <!-- Cells will be created dynamically by JavaScript -->
        </div>
        
        <button class="reset-button" id="resetButton">
            <i class="fas fa-redo"></i>
        </button>
    </div>

    <script src="https://kit.fontawesome.com/8d7b328be6.js" crossorigin="anonymous"></script>

    <script>
        const ticTacToeBoard = document.getElementById('tic-tac-toe');
        const resetButton = document.getElementById('resetButton');
        let currentPlayer = 'X';
        let gameState = ['', '', '', '', '', '', '', '', ''];

        function initGame() {
            ticTacToeBoard.innerHTML = '';
            gameState.fill('');
            currentPlayer = 'X';
            createBoard();
        }

        function createBoard() {
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.addEventListener('click', () => cellClicked(i));
                ticTacToeBoard.appendChild(cell);
            }
        }

        function cellClicked(index) {
            if (gameState[index] !== '' || checkWin()) {
                return;
            }
            gameState[index] = currentPlayer;
            const cells = ticTacToeBoard.getElementsByClassName('cell');
            cells[index].innerHTML = `<i class="fas fa-${currentPlayer.toLowerCase()}"></i>`;
            if (checkWin()) {
                alert(`Player ${currentPlayer} wins!`);
                initGame();
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }

        function checkWin() {
            const winningConditions = [
                [0, 1, 2],
                [3, 4, 5],
                [6, 7, 8],
                [0, 3, 6],
                [1, 4, 7],
                [2, 5, 8],
                [0, 4, 8],
                [2, 4, 6]
            ];

            return winningConditions.some(condition => {
                return gameState[condition[0]] === currentPlayer &&
                       gameState[condition[1]] === currentPlayer &&
                       gameState[condition[2]] === currentPlayer;
            });
        }

        resetButton.addEventListener('click', initGame);

        initGame();
    </script>
</body>
</html>
